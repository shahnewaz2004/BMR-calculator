<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BRM calculator</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     
     <section class="main_wrapper">
          <h3>BMR calculator</h3>

          <div class="inputs">
               <div class="input gender">
                    <label>Gender :</label>
                    <select class="form-control">
                         <option>Male</option>
                         <option>Female</option>
                    </select>
               </div>
               
               <div class="input weight">
                    <label for="kg">Weight :</label>
                    <input type="number" id="kg" placeholder="Weight in kg">
               </div>


               <div class="input height">
                    <label for="feet">Height :</label>
                    <input type="number" id="feet" placeholder="Height in Feet">
               </div>

               <div class="input age">
                    <label for="years">Age :</label>
                    <input type="number" id="years" placeholder="Age in years">
               </div>

               <div class="input calculate">
                    <button>Calculate BMR</button>
               </div>
          </div>
     </section>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
